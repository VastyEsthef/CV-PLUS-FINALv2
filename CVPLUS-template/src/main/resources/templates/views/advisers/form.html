<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="Fragments/head"></th:block>
<body>

	<th:block th:include="Fragments/navbar"></th:block>
	<div class="container">
		<div class="card" style="max-width: 100%;">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<form th:object="${sxa}" th:action="@{/servicesxadvisers/save}"
					method="post">

					<div class="form-group row">
						<label for="adviser" class="col-sm-2 col-form-label">Asesores:</label>
						<div class="col-sm-6">
							<select class="form-control col-md-6" th:field = "*{adviser.idAdviser}">
								<option th:each="ad: ${advisers}"
									th:value="${ad.idAdviser}" 
									th:text="${ad.firstName + ' ' + ad.lastName}"
									th:selected="(${ad.idAdviser} == *{adviser.idAdviser})">
								</option>
							</select>
							
						</div>
					</div>
					
					<div class="form-group row">
						<label for="servicio" class="col-sm-2 col-form-label">Servicios:</label>
						<div class="col-sm-6">
							<select th:field="*{servicio.idServicio}"
								class="form-control form-control-sm col-md-6">
								<option th:each="service: ${services}"
									th:value="${service.idServicio}"
									th:text="${service.serviceName}"></option>

							</select>
						</div>
					</div>
					
					


					<div class="form-group row">
						<label for="hora" class="col-sm-2 col-form-label">Hora Inicio:</label>
						<div class="col-sm-6">
							<select id="items" th:field="*{horaInicio}"
								class="form-control form-control-sm col-md-6">
								<option value="9:00 AM">09:00 AM</option>
								<option value="10:00 AM">10:00 AM</option>
								<option value="11:00 AM">11:00 AM</option>
								<option value="12:00 PM">12:00 PM</option>
								<option value="1:00 PM">01:00 PM</option>
								<option value="3:00 PM">03:00 PM</option>
								<option value="4:00 PM">04:00 PM</option>
								<option value="5:00 PM">05:00 PM</option>	
							</select> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('horaInicio')}"
								th:errors="*{horaInicio}"></small>
						</div>
					</div>


					<div class="form-group row">
						<label for="hora" class="col-sm-2 col-form-label ">Hora Fin:</label>
						<div class="col-sm-6">
							<select id="items" th:field="*{horaFin}"
								class="form-control form-control-sm col-md-6">
								<option value="9:00 AM">09:00 AM</option>
								<option value="10:00 AM">10:00 AM</option>
								<option value="11:00 AM">11:00 AM</option>
								<option value="12:00 PM">12:00 PM</option>
								<option value="1:00 PM">01:00 PM</option>
								<option value="3:00 PM">03:00 PM</option>
								<option value="4:00 PM">04:00 PM</option>
								<option value="5:00 PM">05:00 PM</option>
							</select> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('horaFin')}"
								th:errors="*{horaFin}"></small>
							
						</div>
					</div>



					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" class="btn btn-primary" value="Guardar">
							<a href="/servicesxadvisers/list" class="btn btn-danger">Cancelar</a>
						</div>
					</div>

				</form>
				<p th:text="${mensaje}" class="form-text text-danger"></p>
			</div>

		</div>
	</div>

	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
