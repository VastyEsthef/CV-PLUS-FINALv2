<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="Fragments/head"></th:block>
<body>

	<th:block th:include="Fragments/navbar"></th:block>
	<div class="container">
		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar Asesor</div>
			<div class="card-body">
				<form th:object="${asesor}" th:action="@{/asesors/registrar}"
					th:method="post">
					<div class="form-group row">
						<label for="nombreCompleto" class="col-sm-2 col-form-label">Asesor</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="nombreCompleto"
								th:field="*{nombreCompleto}" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombreCompleto')}"
								th:errors="*{nombreCompleto}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="dni" class="col-sm-2 col-form-label">DNI</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="dni"
								th:field="*{dni}" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
						</div>
					</div>


					<div class="form-group row">
						<label for="fecha" class="col-sm-2 col-form-label">Fecha
							de Licenciamiento</label>
						<div class="col-sm-6">
							<input type="date" class="form-control" id="dni"
								th:field="*{fechaLicenciado}" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('fechaLicenciado')}"
								th:errors="*{fechaLicenciado}"></small>
						</div>
					</div>


					<div class="form-group row">
						<label for="edad" class="col-sm-2 col-form-label">Edad</label>
						<div class="col-sm-6">
							<input type="number" class="form-control" id="edad"
								th:field="*{edad}" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small>
						</div>
					</div>


					<div class="form-group row">
						<label for="tiempo" class="col-sm-2 col-form-label">Tiempo
							de experiencia (Anhos)</label>
						<div class="col-sm-6">
							<input type="number" class="form-control" id="edad"
								th:field="*{tiempoExperiencia}" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('tiempoExperiencia')}"
								th:errors="*{tiempoExperiencia}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="rubro" class="col-sm-2 col-form-label">Rubro</label>
						<div class="col-sm-6">
							<select id="rubro" class="form-control" th:field="*{rubro.id}">
								<option th:each="rubro: ${rubros}" th:text="${rubro.nombre}"
									th:value="${rubro.id}"></option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary"></input>
						</div>
					</div>

				</form>

			</div>
			<p th:text="${mensaje}" class="form-text text-success"></p>
		</div>

	</div>
	<th:block th:include="Fragments/scripts"></th:block>

</body>
</html>
